{% extends 'base.html' %}
{% block title %}Homepage{% endblock %}

{%block content %}
<h1>the JAM</h1><br>
    <form action="/show_events" method="POST">
        Search Events: <input type="text" name="event" required><br>
        Location: <input type="text" name="location" required><br>
        Date: <select name="start_date_kw" required>
                    <option value="today">Today</option>
                    <option value="tomorrow">Tomorrow</option>
                    <option value="this_week">This Week</option>
                    <option value="this_weekend">This Weekend</option>
                    <option value="next_week">Next Week</option>
                    <option value="this_month">This Month</option>
                    <option value="next_month">Next Month</option>
                    
            </select>

        <input type="submit">
    </form>

    
<img src="http://www.robertfeder.com/wp-content/uploads/2017/06/The-Jam-logo.jpg">

{% endblock %}
