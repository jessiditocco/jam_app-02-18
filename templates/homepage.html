{% extends 'base.html' %}
{% block title %}Homepage{% endblock %}

{%block content %}

<!-- Bootstrap Jumbotron-->

<div class="jumbotron text-center">
  <h1 class="app_name_header">the JAM</h1>
  <p>Connecting people through music events!</p> 
</div>

<!--Search For Events-->
  
<div class="container text-center">
  <div class="row">
     <div class="col-sm-12">
      <h3>Search</h3>
      <p>This is my search bar</p>
      <br>

        <form action="/show_events" method="POST">
            <div class="form-group">
                <label for="event">Keyword:</label>
                <input type="text" name="event" required>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" name="location" required>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <select id="date_dropdown" class="form-control" name="start_date_kw" required>
                    <option value="today">Today</option>
                    <option value="tomorrow">Tomorrow</option>
                    <option value="this_week">This Week</option>
                    <option value="this_weekend">This Weekend</option>
                    <option value="next_week">Next Week</option>
                    <option value="this_month">This Month</option>
                    <option value="next_month">Next Month</option>
                        
            </div>

            <input type="submit" class="btn btn-default">
        </form>
</div>

 

 <!--Shows user a list of suggested events based on past search results-->


 <h1>Event Recommendations</h1>

<div id="loading_gif">
    <img src="/static/loading_gif.gif"/>
</div>

<div id="event_recommendations" hidden>
</div>

<script src="/static/event_recommendations.js"></script>

    
{% endblock %}
